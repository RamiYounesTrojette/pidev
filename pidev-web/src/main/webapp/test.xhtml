
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/temp.xhtml">
	<ui:param name="page_name" value="Accueil" />
	<ui:define name="content">
		<center>
		<div class="content">
		
			<div class="container">
			
	 <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header card-header-primary card-header-icon">
                  <div class="card-icon">
                    <i class="material-icons">assignment</i>
                  </div>
                 
                  
                    <h4 class="card-title">Project</h4>
                </div>
                  
                       <div class="card-body">
                  <div class="toolbar">
                    <!--        Here you can write extra buttons/actions for the toolbar              -->
                  </div>
                 
                  <div  class="material-datatables">
                  <h:dataTable value="#{projectBean.projects}" var="project" id="datatables" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                     	<h:column>
						<f:facet name="header">
							<h:outputText value="Title" />
						</f:facet>
						<h:outputText value="#{project.title}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Description" />
						</f:facet>
						<h:outputText value="#{project.description}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Start Day" />
						</f:facet>
						<h:outputText value="#{project.startDate}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="end Day" />
						</f:facet>
						<h:outputText value="#{project.endDate}" />
					</h:column>
					
					
					
					 <h:column> 
					 <f:facet name="header">
					 <h:outputText value="Action" />
					 </f:facet>
					
                            <a href="#" class="btn btn-link btn-info btn-just-icon like"><i class="material-icons">favorite</i></a>
                            <a href="#" class="btn btn-link btn-warning btn-just-icon edit"><i class="material-icons">dvr</i></a>
                            <a href="#" class="btn btn-link btn-danger btn-just-icon remove"><i class="material-icons">close</i></a>
                 
                     </h:column>
                  
                     </h:dataTable>
                    <div style="align-content: right: ;">
                     <h:link rel="alternate" hreflang="en-us"
							outcome="/pages/admin/add.xhtml">Add Project</h:link>
                    </div>
                      </div>
                      </div>
                  </div>
                  </div>
                  </div>
                  </div>
                  	
				</div>
			
				<!-- end row -->
			</div>
	</center> 
		<head>
<script>
	$(document).ready(
			function() {
				$('#datatables').DataTable(
						{
							"pagingType" : "full_numbers",
							"lengthMenu" : [ [ 10, 25, 50, -1 ],
									[ 10, 25, 50, "All" ] ],
							responsive : true,
							language : {
								search : "_INPUT_",
								searchPlaceholder : "Search records",
							}
						});
				var table = $('#datatable').DataTable();
				// Edit record
				table.on('click', '.edit', function() {
					$tr = $(this).closest('tr');
					var data = table.row($tr).data();
					alert('You press on Row: ' + data[0] + ' ' + data[1] + ' '
							+ data[2] + '\'s row.');
				});
				// Delete a record
				table.on('click', '.remove', function(e) {
					$tr = $(this).closest('tr');
					table.row($tr).remove().draw();
					e.preventDefault();
				});
				//Like record
				table.on('click', '.like', function() {
					alert('You clicked on Like button');
				});
			});
</script>
		</head>
	</ui:define>
</ui:composition>
