
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/templates/temp.xhtml">
	<ui:param name="page_name" value="Accueil" />
	<ui:define name="content">

			<div class="container">

				<div class="row">

					<div class="col-md-12">

						<div class="card">

							<div class="card-header card-header-primary card-header-icon">

								<div class="card-icon">
									<i class="material-icons">assignment</i>
								</div>

								<h4 class="card-title">DataTables.net</h4>
							</div>

							<div class="card-body">
	
								<div class="toolbar">
									<!--        Here you can write extra buttons/actions for the toolbar              -->
								</div>

								<div class="material-datatables">

									<h:dataTable value="#{globalCompetenciesBean.loadJobFamilies()}"
										id="datatables" class="table table-striped table-no-bordered table-hover"
										var="jobfamily" >
										<h:column>
											<f:facet name="header">
												<h:outputText value="Login" />
											</f:facet>
											<h:outputText value="#{jobfamily.name}" />
										</h:column>
										<h:column>
											<f:facet name="header">
												<h:outputText value="Action" />
											</f:facet>
											<h:commandButton
												class="btn btn-danger"
												action="#{evaluationsheetBean.RemoveEval(evaluation.id)}"
												value="Supprimer" />
											<h:commandButton
												class="btn btn-primary"
												action="#{evaluationsheetBean.displayEval(evaluation)}"
												value="Afficher" />
												
										</h:column>
					
									</h:dataTable>
								</div>
							</div>
							<!-- end content-->
						</div>
						<!--  end card  -->
					</div>
					<!-- end col-md-12 -->
				</div>
				<!-- end row -->
			</div>

	</ui:define>
	<ui:define name="scripts">
		<script>
		    $(document).ready(function() {
		      $('#datatables').DataTable({
		        "pagingType": "full_numbers",
		        "lengthMenu": [
		          [10, 25, 50, -1],
		          [10, 25, 50, "All"]
		        ],
		        responsive: true,
		        language: {
		          search: "_INPUT_",
		          searchPlaceholder: "Search records",
		        }
		      });
		      var table = $('#datatable').DataTable();
		      // Edit record
		      table.on('click', '.edit', function() {
		        $tr = $(this).closest('tr');
		        var data = table.row($tr).data();
		        alert('You press on Row: ' + data[0] + ' ' + data[1] + ' ' + data[2] + '\'s row.');
		      });
		      // Delete a record
		      table.on('click', '.remove', function(e) {
		        $tr = $(this).closest('tr');
		        table.row($tr).remove().draw();
		        e.preventDefault();
		      });
		      //Like record
		      table.on('click', '.like', function() {
		        alert('You clicked on Like button');
		      });
		    });
		  </script>
	</ui:define>
</ui:composition>
