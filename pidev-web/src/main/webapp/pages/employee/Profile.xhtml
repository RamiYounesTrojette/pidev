<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<body>
	Job:
	<h:selectOneMenu value="#{loginBean.employee.job}"
								styleClass="add-user-role-list">
								<f:selectItem itemLabel="Choose Job" noSelectionOption="true" />
								<f:selectItems value="#{competenciesBean.getJobs()}" />
							</h:selectOneMenu>
	<h:form rendered="#{loginBean.employee.job != null}">
		<h:dataTable value="#{loginBean.employee.job.getCompetencies()}"
			var="competency" border="1">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Name" />
				</f:facet>
				<h:outputText value="#{competency.name}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="description" />
				</f:facet>
				<h:outputText value="#{competency.description}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Level" />
				</f:facet>
				<h:outputText value="#{competency.level}" />
			</h:column>
		</h:dataTable>
	</h:form>
</body>
</html>
