<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	template="/templates/temp.xhtml">
	<ui:param name="page_name" value="Accueil" />
	<ui:define name="content">
			<h1>#{jobFamilyBean.jobFamily.name}</h1>
	<p>#{jobFamilyBean.jobFamily.description}</p>
	<h:form>
		<h:dataTable value="#{jobFamilyBean.jobFamily.getJobs()}"
			var="job" border="1">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Name" />
				</f:facet>
				<h:outputText value="#{job.name}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="description" />
				</f:facet>
				<h:outputText value="#{job.description}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Level" />
				</f:facet>
				<h:outputText value="#{job.level}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Action" />
				</f:facet>
				<h:commandButton
					action="#{jobFamilyBean.selectJob(job)}"
					value="Select" />
			</h:column>
		</h:dataTable>
	</h:form>
	</ui:define>
	<ui:define name="scripts">
	// code java script if necessary
	
	</ui:define>
</ui:composition>
