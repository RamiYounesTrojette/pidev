<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<ui:param name="page_name" value="Job Families" />
	<ui:define name="jobfamilies" rendered=#{competenciesBean.LoadJobFamilies()}>
			<h:form>
				<h:dataTable value="#{competenciesBean.GetJobFamilies}" var="jobfamily"
					border="1">
					<h:column>
						<f:facet name="header">
							<h:outputText value="Name" />
						</f:facet>
						<h:outputText value="#{jobfamily.name}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="description" />
						</f:facet>
						<h:outputText value="#{jobfamily.description}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Action" />
						</f:facet>
						<h:commandButton
							action="#{competenciesBean.SelectJobFamiliy(jobfamily)}"
							value="Select" />
					</h:column>
				</h:dataTable>
			</h:form>
	</ui:define>
</ui:composition>
